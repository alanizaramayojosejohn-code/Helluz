<div class="min-h-screen bg-white text-white p-6">
   <div class="max-w-5xl mx-auto">
      @if (branch$ | async; as branch) {
         <!-- Header -->
         <div class="mb-6">
            <button
               (click)="onGoBack()"
               class="w-20 h-10 text-white bg-slate-600 rounded-2xl border-none hover:text-black hover:bg-slate-400 mb-4 flex items-center gap-2 transition"
            >
               ‚Üê Volver
            </button>
            <div class="flex justify-between items-start">
               <div>
                  <h1 class="text-4xl font-bold text-red-600 mb-2">{{ branch.name }}</h1>
               </div>
               <span
                  [class.bg-green-600]="branch.status === 'activo'"
                  [class.bg-gray-600]="branch.status === 'inactivo'"
                  class="px-4 py-2 rounded-lg font-semibold"
               >
                  {{ branch.status }}
               </span>
            </div>
         </div>

         <!-- Content Grid -->
         <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- Info -->
            <div class="bg-gray-100 shadow-sm shadow-black border border-gray-800 rounded-lg p-6 space-y-6">
               <!-- Description -->
               <div>
                  <p class="text-gray-400 text-sm mb-2">Ciudad</p>
                  <p class="text-gray-200">{{ branch.city }}</p>
               </div>
               <!-- Price -->
               <div>
                  <p class="text-gray-400 text-sm mb-1">Ip</p>
                  <p class="text-5xl font-bold text-red-600">${{ branch.ip }}</p>
               </div>
               <div>
                  <p class="text-gray-400 text-sm mb-1">M√°scara</p>
                  <p class="text-5xl font-bold text-red-600">${{ branch.mask }}</p>
               </div>

               <!-- Recipe -->
            </div>
         </div>

         <!-- Actions -->
         <div class="bg-gray-100 shadow-sm shadow-black border border-gray-800 rounded-lg p-6">
            <div class="flex gap-4">
               <button
                  (click)="onEditBranch(branch.id!)"
                  class="flex-1 bg-gray-800 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-semibold transition"
               >
                  ‚úèÔ∏è Editar Sucursal
               </button>
               <button
                  (click)="deleteBranch(branch)"
                  class="flex-1 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-semibold transition"
               >
                  üóëÔ∏è Eliminar Sucursal
               </button>
            </div>
         </div>
      } @else {
         <!-- Loading State -->
         <div class="text-center py-20">
            <p class="text-gray-500 text-xl">Cargando sucursal...</p>
         </div>
      }
   </div>
</div>
