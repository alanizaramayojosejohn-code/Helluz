<div class="min-h-screen">
   @switch (currentView()) {
      @case ('list') {
         <x-membership-list
            (createMembership)="showForm()"
            (editMembership)="showForm($event)"
            (viewDetail)="showDetail($event)"
         />
      }
      @case ('form') {
         <x-membership-form
            [membershipId]="selectedMembershipId()"
            [isEditMode]="isEditMode()"
            (cancel)="showList()"
            (saved)="showList()"
         />
      }
      @case ('detail') {
         <x-membership-detail [membershipId]="selectedMembershipId()!" (edit)="showForm($event)" (back)="showList()" />
      }
   }
</div>
