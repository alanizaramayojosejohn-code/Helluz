<!-- pages/users/container/component.html -->
@switch (currentView()) {
   @case ('list') {
      <x-user-list (createUser)="showForm()" (editUser)="showForm($event)" (viewDetail)="showDetail($event)" />
   }
   @case ('form') {
      <x-user-form
         [userId]="selectedUserId()"
         [isEditMode]="isEditMode()"
         (saved)="showList()"
         (cancelled)="showList()"
      />
   }
   @case ('detail') {
      <x-user-detail [userId]="selectedUserId()!" (edit)="showForm($event)" (close)="showList()" />
   }
}
