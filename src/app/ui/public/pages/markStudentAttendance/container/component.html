<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 p-6">
   <div class="max-w-2xl mx-auto">
      <div class="mb-8 text-center">
         <div class="inline-flex items-center justify-center w-20 h-20 bg-red-100 rounded-full mb-4">
            <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
               <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
               />
            </svg>
         </div>
         <h1 class="text-4xl font-bold text-gray-900 mb-2"> Registro de Asistencia </h1>
         <p class="text-gray-600">Estudiantes</p>
      </div>

      @if (successMessage()) {
         <div class="bg-green-50 border-l-4 border-green-500 rounded-lg p-6 mb-6 animate-fade-in">
            <div class="flex items-start gap-4">
               <div class="flex-shrink-0">
                  <svg class="w-6 h-6 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                     <path
                        fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd"
                     />
                  </svg>
               </div>
               <div class="flex-1">
                  <pre class="text-sm text-green-800 font-medium whitespace-pre-line">{{ successMessage() }}</pre>
               </div>
            </div>
         </div>
      }

      @if (errorMessage()) {
         <div class="bg-red-50 border-l-4 border-red-500 rounded-lg p-6 mb-6 animate-fade-in">
            <div class="flex items-start gap-4">
               <div class="flex-shrink-0">
                  <svg class="w-6 h-6 text-red-600" fill="currentColor" viewBox="0 0 20 20">
                     <path
                        fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                        clip-rule="evenodd"
                     />
                  </svg>
               </div>
               <p class="text-sm text-red-800 font-medium">{{ errorMessage() }}</p>
            </div>
         </div>
      }

      <div class="bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
         <div class="p-8">
            <form [formGroup]="attendanceForm" (ngSubmit)="onSubmit()" class="space-y-6">
               <div class="space-y-2">
                  <label class="block text-sm font-medium text-gray-700"> CÃ©dula de Identidad </label>
                  <input
                     type="text"
                     formControlName="ci"
                     placeholder="Ingresa tu CI..."
                     autocomplete="off"
                     autofocus
                     class="w-full px-6 py-6 text-3xl text-center font-bold tracking-wider border-2 border-gray-300 rounded-xl focus:border-red-500 focus:ring-4 focus:ring-red-100 transition-all outline-none"
                     [class.border-red-500]="hasFieldError('ci')"
                     [class.border-green-500]="attendanceForm.get('ci')?.valid && attendanceForm.get('ci')?.value"
                  />
                  @if (hasFieldError('ci')) {
                     <p class="text-sm text-red-600 mt-1">{{ getFieldError('ci') }}</p>
                  }
               </div>

               <button
                  type="submit"
                  [disabled]="!canSubmit()"
                  class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-5 px-6 rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none disabled:shadow-md text-lg"
               >
                  @if (isSubmitting()) {
                     <span class="flex items-center justify-center gap-3">
                        <svg class="animate-spin h-6 w-6" fill="none" viewBox="0 0 24 24">
                           <circle
                              class="opacity-25"
                              cx="12"
                              cy="12"
                              r="10"
                              stroke="currentColor"
                              stroke-width="4"
                           ></circle>
                           <path
                              class="opacity-75"
                              fill="currentColor"
                              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                           ></path>
                        </svg>
                        Registrando...
                     </span>
                  } @else {
                     <span class="flex items-center justify-center gap-2">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                           <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                           />
                        </svg>
                        Marcar Asistencia
                     </span>
                  }
               </button>
            </form>
         </div>
      </div>
   </div>
</div>
